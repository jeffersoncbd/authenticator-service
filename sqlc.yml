version: "2"
sql:
  - engine: postgresql
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        out: "./interfaces"
        package: "postgresql"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: UUID
